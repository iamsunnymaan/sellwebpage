<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithos | Hand-Carved Stone Sculptures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LITHOS</div>
            <ul>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Our Process</a></li>
                <li><button id="cart-btn">Cart (<span id="cart-count">0</span>)</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Timeless Art, Carved in Stone</h1>
            <p>Handcrafted masterpieces from Italian marble and local granite.</p>
        </section>

        <section class="product-grid" id="product-container">
            </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Selection</h2>
            <div id="cart-items"></div>
            <hr>
            <p>Total: $<span id="cart-total">0</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
